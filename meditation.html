<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Crimson+Text|Hepta+Slab|Dancing+Script|Inconsolata|Lora|Merriweather|Montserrat|Playfair+Display|Poppins&display=swap"
        rel="stylesheet">
    <link rel='icon' href="assets/moon.png" type='image/png' />
    <title>Balanced</title>
</head>

<body>
    <!-- start of meditation app  -->
    <div class="app">
        <div class="vid-container">
            <video autoplay loop>
                <source src="./video/water.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="60">1 Minute</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
            <button data-time="1800" class="long-mins">30 Minutes</button>
            <button data-time="3600" class="long-mins">60 Minutes</button>

        </div>
        <div class="player-container">
            <audio loop class="song">
                <source src="./sounds/forestbirds.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <!-- <img src="./svg/replay.svg" class="replay"></img> -->

            <h3 class="time-display">0:00</h3>
        </div>

        <!-- Buttons for sounds and image, each button has different sound and image  -->
        <div class="sound-picker">
            <button data-sound="./sounds/forestbirds.mp3" data-video="./video/leavesrain.mp4"><img src="./svg/drop.svg"
                    alt=""></button>
            <button data-sound="./sounds/waves.mp3" data-video="./video/water.mp4"><img src="./svg/waves.svg"
                    alt=""></button>
            <button data-sound="./sounds/nature.mp3" data-video="./video/nature.mp4"><img src="./svg/leaf.svg"
                    alt=""></button>
            <button data-sound="./sounds/fire.mp3" data-video="./video/fire.mp4"><img src="./svg/fire.svg"
                    alt=""></button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
